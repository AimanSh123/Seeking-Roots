<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp LogIn page</title>
    </head>
    <body>
        <center><h1>HTML Structure of SignUp LogIn page</h1></center>
        <!-- Login div -->
        <div class="loginDiv" id="loginDiv" style="display: none;">

            <div class="loginC">
                <h2>Login!</h2>
                <div>
                    <label for="username"> Enter your Email </label>
                    <input type="text" id="l-email">
                </div>
                <div>
                    <label for="password"> Enter your Password </label>
                    <input type="password" required="" id="l-password">
                </div>
                <div>
                    <button id="login" type="submit"> Log In </button>
                </div>
                <p>
                    <span> Not a member? </span>
                    <a style="cursor: pointer;" onclick="toggleSignupLogin()">
                        Sign up </a></p>
            </div>
        </div>

        <!-- SignUp div -->
        <div class="signUpDiv" id="signUpDiv">
            <div class="signupC">
                <h2>Sign up!</h2>
                <div>
                    <label for="name"> Enter your Name </label>
                    <input type="text" required="" id="s-name" name="name">
                </div>
                <div>
                    <label for="email"> Enter your Email </label>
                    <input type="email" id="s-email" required="" name="email">
                </div>
                <div>
                    <label for="password"> Set a Password </label>
                    <input type="password" required="" id="s-password"
                        name="password">
                </div>
                <!-- <div>  
                                <label for="password"> Confirm Password </label>  
                                <input type="password" required="" id="password" name="password" value="">  
                            </div>    -->
                <div>
                    <button id="signUp" type="submit"> Sign Up </button>
                </div>
                <p>
                    <span> Already have an account? </span>
                    <a style="cursor: pointer;" onclick="toggleSignupLogin()">
                        Sign in </a></p>
            </div>
        </div>

        <!-- Firebase config -->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
            import { getDatabase, set, ref, update, onValue, get, child } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
            import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyAPX3OteU8Ym8pGNGS7ye_MW2e0TtgItl4",
              authDomain: "seekingroots-5d4e8.firebaseapp.com",
              projectId: "seekingroots-5d4e8",
              storageBucket: "seekingroots-5d4e8.appspot.com",
              messagingSenderId: "964695803699",
              appId: "1:964695803699:web:421793f49da7379361a046",
              measurementId: "G-407NY13GGN"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth();
            const database = getDatabase(app);
            console.log("Firebase initialised");

            // Signup with email and password
            signUp.addEventListener('click', (e) => {
                var email = document.getElementById("s-email").value;
                // console.log(email);
                var password = document.getElementById("s-password").value;
                // console.log(password);
                var name =  document.getElementById("s-name").value;
                // console.log(name);

                createUserWithEmailAndPassword(auth, email, password)
                    .then(async (userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        await set(ref(database,'users/' + email.split('.')[0]), {
                            email: email,
                            name: name,
                            lastLogin: Date.now(),
                        });
                        // Never save password to the database.
                        console.log("Created account Successfully!");
                        // window.location.replace("index1.html");

                        var url = new URL(window.location.href+"index1.html");
                        window.open(url);
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert(errorMessage);
                        // ..
                    });
            });
    
            // Login with email and password
            login.addEventListener('click', async (e) => {
                var email = document.getElementById("l-email").value;
                // console.log(email);
                var password = document.getElementById("l-password").value;
                // console.log(password);
                console.log("email", email);
                signInWithEmailAndPassword(auth, email, password)
                    .then(async(userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        await update(ref(database,'users/' + email.split('.')[0]), {
                            lastLogin: Date.now(),
                        });
                        // ...
                        console.log("User logged in Successfully!");
                        // window.location.replace("index1.html");

                        var url = new URL(window.location.href+"index1.html");
                        window.open(url);
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        alert(errorMessage);
                    });
            });
    
            const user = auth.currentUser;
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, see docs for a list of available properties
                    // https://firebase.google.com/docs/reference/js/firebase.User
                    const uid = user.uid;
                    console.log(user);
                    // ...
                } else {
                    // User is signed out
                    // ...
                }
            });
          </script>
        <script>
            function toggleSignupLogin() {
                a = document.getElementById("signUpDiv");
                b = document.getElementById("loginDiv");
                if(a.style.display == "none"){
                    a.style.display = "block";
                    b.style.display = "none";
                }
                else{
                    a.style.display = "none";
                    b.style.display = "block";
                }
            }
        </script>
    </body>
</html>
