name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thanks for taking the time to open an issue. We will have a look and answer as soon as we can.' first issue"
        pr-message: "Thank you for opening a Pull Request. We will review it and provide a feedback as soon as we can."
